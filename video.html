<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video | Pharmstrong Website</title>
  <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
  <style>
    header,
    section,
    nav,
    footer {
      width: 100%;
      height: 50vh;
      display: block;
    }

    body {
      margin: 0;
    }

    .imageSection {
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .imageSection img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    .section2 img {
      z-index: 2;
    }
  </style>
</head>

<body>
  <section class="imageSection section1">
    <img src="assets/images/collection-img-1.jpg" alt="Image 1">
  </section>

  <section class="imageSection section2">
    <img src="assets/images/collection-img-1.jpg" alt="Image 2">
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    // Fade out first image as user scrolls into second section
    gsap.to(".section1 img", {
      opacity: 0,
      scale: 1.1,
      ease: "none",
      scrollTrigger: {
        trigger: ".section2",
        start: "top bottom",   // when section2 top hits bottom of viewport
        end: "top top",        // when section2 top hits top of viewport
        scrub: true
      }
    });
  </script>
</body>

</html>
